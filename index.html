<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" renderer="antialias: true;
                    precision: high;
                    colorManagement: true;
                    sortObjects: true;
                    physicallyCorrectLights: true;
                    maxCanvasWidth: 4000;
                    maxCanvasHeight: 4000;">
        
        <a-assets>
            <a-asset-item id="myModel" src="Z-line-work-18-white.glb"></a-asset-item>
        </a-assets>
        <a-light type="ambient" color="#fff" intensity="9"></a-light>
        <a-camera wasd-controls-enabled="false" look-controls-enabled="false" position="0 0 3" rotation="0 0 0"></a-camera>

        <a-entity gltf-model="#myModel" 
                  position="0 0 -5" 
                  scale="1 1 1"
                  rotation="90 0 0"
                  animation-mixer>
        </a-entity>
    </a-scene>
</body>
</html>
